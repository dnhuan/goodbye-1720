<script type="text/javascript">
    const angle = Math.atan($(window).width() / $(window).height()) * 180;
    console.log(angle);
    $(".bg").css("background", `linear-gradient(${angle}deg, #f25022, #71af10, #3985b5, #ffb901)`);
    $(".bg").css("background-size", "800% 800%");
    $(".bg").css("height", "100vh");
</script>
