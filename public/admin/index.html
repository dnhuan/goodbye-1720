<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin console - Goodbye 1720</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"
            integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="/admin/admin.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="emo-container"></div>
        <iframe style="visibility:hidden" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <div class="timer-container" style="visibility:hidden">
            <div class="timer-text">COUNTDOWN</div>
            <div class="timer-number">WAITING FOR HOST</div>
        </div>
        <div class="controller-container">
            <input id="controller-key" type="text" placeholder="password">
            <button class="controller-button__start">Start counter</button>
            <button class="controller-button__reset">Reset counter</button>
        </div>
    </body>
</html>
