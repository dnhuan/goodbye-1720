<!DOCTYPE html>
<html>
    <head>
        <title>Admin console - Goodbye 1720</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="admin.js"></script>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <div class="timer-container">
            <div class="timer-text">COUNTDOWN</div>
            <div class="timer-number">HANG ON</div>
        </div>
        <div class="controller">
            <input id="controller-key" type="text" placeholder="password">
            <button class="controller-button__start">Start counter</button>
            <button class="controller-button__cancel">Cancel counter</button>
        </div>
    </body>
</html>
